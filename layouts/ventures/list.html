{{ define "main" }}

<div class="list-container">

    {{ partial "breadcrumbs.html" . }}

    <h1>{{ .Title }}</h1>
    {{ .Content }}

    {{ $paginator := .Paginate .RegularPages.ByWeight }}

    {{ range $paginator.Pages }}
        {{ partial "post-entry.html" . }}
    {{ end }}

    {{ partial "pagination-controls.html" $paginator}}

</div>
{{ end }}
